<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="yrYYGbRTKzsBs7VbgkLMB4i04XT4rQqmBp3JD5jMzbw" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer-display">25:00</div>
        <div id="session-type">Work Time</div>

        <!-- Stylish slider for work time -->
        <div>
            <label for="work-time-slider">Set Work Time (Minutes): </label>
            <input type="range" id="work-time-slider" min="1" max="45" value="25">
            <span id="slider-value">25</span> minutes
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
